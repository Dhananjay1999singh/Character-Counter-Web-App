<body>
     <div class="container">
         <h2>Real Time Character Counter</h2>
         <p> Check your English text for grammar, Spelling, and punctuation errors with Dhananjay's Real Time Char Counter. </p>
         <textarea id= "textarea" class="textarea" maxlength="150" placeholder=" Please write here "> </textarea> 
     <button onclick="copyText()">Copy Text</button>
     <div class="counter-container">
         <p>Total Character: <span id="total-counter">0</span> </p>
         <p>Remaining Character: <span id="remaining-counter">150</span> </p>
     </div>
        </div>
